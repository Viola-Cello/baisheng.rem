<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>忘记密码</title>
    <link rel="stylesheet" type="text/css" href="css/mobiscroll.custom-2.17.0.min.css">
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/mobile.css"/>
    <link rel="stylesheet" type="text/css" href="css/ipad.css"/>
    <script src="jquery/jquery-1.9.1.min.js"></script>  
    <script src="jquery/jquery-ui.min.js"></script> 
    <script src="js/mobiscroll.custom-2.17.0.min.js"></script> 
    <script src="js/resize.js"></script>  
    <script src="js/base.js"></script>
    <script src="js/myrem.js"></script> 
    <!–[if lt IE9]> 
    <script src="js/html5.js"></script>
    <script src="js/respond.js"></script>
    <![endif]–>
</head>
<body style="background-color:#f0f0f0;">
    <div class="wrap">
        <div class="header white-bg">
            <a href="login（登录）.html">
                <div class="back-black-btn"></div>
            </a>
            <div class="page-black-title">找回密码</div>
        </div>
        <div class="content">
            <div class="header-perch"></div>
            <div class="module-box">
                <div class="max-box">
                    <ul class="base-ipt-list white-bg">
                        <li>
                            <label class="base-ipt-txt">手机号</label>
                            <div class="base-ipt-layout">
                                <input class="base-ipt reset-input" type="number">
                                <input class="reset-btn" type="button">
                            </div>
                        </li>
                        <li>
                            <label class="base-ipt-txt">验证码</label>
                            <div class="yz-ipt-layout">
                                <input class="base-ipt" type="number">
                            </div>
                            <div class="yz-box">
                                <input class="note-yz-btn" type="button" value="发送验证码">
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="base-ipt-box">
                    <ul class="base-ipt-list white-bg">
                        <li>
                            <label class="base-ipt-txt">密码</label>
                            <div class="base-ipt-layout">
                                <input class="base-ipt" type="password">
                            </div>
                        </li>
                        <li>
                            <label class="base-ipt-txt">确认密码</label>
                            <div class="base-ipt-layout">
                                <input class="base-ipt" type="password">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="btn-box bottom-btn-group">
                    <input class="bottom-btn black-btn max-btn" type="button" value="确定">
            </div>
        </div>
    </div>
</body>
</html>
