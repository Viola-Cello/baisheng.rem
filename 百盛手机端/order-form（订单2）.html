<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>开具发票</title>
    <link rel="stylesheet" type="text/css" href="css/mobiscroll.custom-2.17.0.min.css">
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/mobile.css"/>
    <link rel="stylesheet" type="text/css" href="css/ipad.css"/>
    <script src="jquery/jquery-1.9.1.min.js"></script>  
    <script src="jquery/jquery-ui.min.js"></script> 
    <script src="js/mobiscroll.custom-2.17.0.min.js"></script> 
    <script src="js/resize.js"></script>  
    <script src="js/base.js"></script>
    <script src="js/myrem.js"></script>   
    <!–[if lt IE9]> 
    <script src="js/html5.js"></script>
    <script src="js/respond.js"></script>
    <![endif]–>
    <style type="text/css">
        .mbsc-mobiscroll .dwbc{
            display: none !important;
        }
    </style>
</head>
<body style="background-color:#fafafa;">
    <div class="wrap">
        <div class="header">
            <a href="#">
                <div class="back-white-btn"></div>
            </a>
            <div class="page-white-title">开具发票</div>
        </div>
        <div class="content">
            <div class="order-header-img"></div>
            <div class="module-box page-main">
                
                <div class="order-list-box olb-style">
                    <ul class="order-list">
                        <li>
                            <a class="ol-list-link" href="#">
                                <div class="oll-radio on"></div>
                                <div class="oll-title">个人</div>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="order-list-box">
                    <ul class="order-list">
                        <li>
                            <a class="ol-list-link" href="#">
                                <div class="oll-radio on"></div>
                                <div class="oll-title">公司</div>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="order-list-box">
                    <ul class="order-list">
                        <li>
                            <label class="ol-ipt-txt">公司抬头</label>
                            <div class="ol-ipt-layout">
                                <input class="ol-ipt" type="text">
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="order-list-box">
                    <ul class="order-list">
                        <li>
                            <label class="ol-ipt-txt">发票内容</label>
                            <div class="ol-ipt-layout">
                                <select class="ol-ipt select-ipt">
                                    <option value="1">日用品</option>
                                    <option value="2">明细</option>
                                    <option value="3">化妆品</option>
                                </select>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="btn-box btn-style2">
                    <input class="base-btn golden-btn lg-btn" type="button" value="确定">
                </div>

            </div>
        </div>
    </div>

    <!-- 下拉组件调用方法 --start -->
    <script type="text/javascript">
    $(function () {
        $('.select-ipt').mobiscroll().select({
            theme: 'mobiscroll',
            lang: 'zh',
            display: 'bottom',
            minWidth: 200
        });
    });
    </script> 
    <!-- 下拉组件调用方法 --end -->
</body>
</html>
