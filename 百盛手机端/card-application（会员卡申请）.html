<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>新会员卡申请</title>
    <link rel="stylesheet" type="text/css" href="css/mobiscroll.custom-2.17.0.min.css">
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/mobile.css"/>
    <link rel="stylesheet" type="text/css" href="css/ipad.css"/>
    <script src="js/myrem.js"></script>  
    <script src="js/base.js"></script> 
    <!–[if lt IE9]> 
    <script src="js/html5.js"></script>
    <script src="js/respond.js"></script>
    <![endif]–>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="back-white-btn"></div>
            <div class="page-white-title">新会员卡申请</div>
        </div>
        <div class="content">
            <div class="header-img"></div>
            <div class=" page-main">

                <div class="base-ipt-box">
                    <ul class="base-ipt-list">
                        <li>
                            <label class="base-ipt-txt">姓名</label>
                            <div class="base-ipt-layout">
                                <input class="base-ipt" type="text">
                            </div>
                        </li>
                        <li>
                            <label class="base-ipt-txt">性别</label>
                            <div class="base-ipt-layout base-ipt-style">
                                <div class="radio-box left">
                                    <input class="radio-btn boy on" type="button">
                                    <label class="radio-txt">男</label>
                                </div>
                                <div class="radio-box left">
                                    <input class="radio-btn girl" type="button">
                                    <label class="radio-txt">女</label>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="base-ipt-box">
                    <ul class="base-ipt-list">
                        <li>
                            <label class="base-ipt-txt">消费密码</label>
                            <div class="base-ipt-layout">
                                <input class="base-ipt" type="password">
                            </div>
                        </li>
                        <li>
                            <label class="base-ipt-txt">确认密码</label>
                            <div class="base-ipt-layout">
                                <input class="base-ipt ipt-gray" type="password">
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="base-ipt-box">
                    <ul class="base-ipt-list">
                        <li>
                            <label class="base-ipt-txt">手机号</label>
                            <div class="base-ipt-layout">
                                <input class="base-ipt" type="number">
                            </div>
                        </li>
                        <li>
                            <label class="base-ipt-txt">出生日期</label>
                            <div class="base-ipt-layout">
                                <input class="base-ipt date-ipt" type="text">
                            </div>
                        </li>
                        <li>
                            <label class="base-ipt-txt">短信验证码</label>
                            <div class="base-ipt-layout yz-ipt-layout">
                                <input class="base-ipt" type="number">
                            </div>
                            <div class="yz-box">
                                <input class="note-yz-btn" type="button" value="发送验证码">
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="btn-box btn-margin1">
                    <input class="base-btn golden-btn " type="button" value="申请会员卡">
                </div>

            </div>
        </div>
    </div>

    <!-- 弹窗 --start -->
    <div class="popup">
        <div class="popup-content center">
            <div class="close-btn"></div>
            <div class="popup-main">
                <div class="popup-golden">
                    恭喜您，申请成功！
                </div>
                <div class="popup-txt">您当前的账户XXXX，已经成功绑定XXXXXX会员卡。<br>如果您需要申请新的会员卡，请先进行解绑操作。</div>
                <div class="popup-txt popup-tips">友情提示：请您保管好现有的会员卡和卡号</div>
                <div class="popup-btn-box">
                    <a class="base-btn golden-btn popup-both-btn" href="#">解绑当前会员卡</a>
                    <a class="base-btn golden-btn popup-both-btn" href="#">查询当前会员卡积分</a>
                </div>
            </div>
        </div>
        <div class="popup-bg"></div>
    </div>
    <!-- 弹窗 --end -->
    <!-- 下拉组件调用方法 --start -->
    <script type="text/javascript">
    $(function () {
        $('.date-ipt').mobiscroll().date({
            theme: 'mobiscroll',
            lang: 'zh',
            display: 'bottom'
        });
    });
    </script> 
    <!-- 下拉组件调用方法 --end -->
</body>
</html>
