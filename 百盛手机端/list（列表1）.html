<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>分类</title>
    <link rel="stylesheet" type="text/css" href="css/mobiscroll.custom-2.17.0.min.css">
    <link rel="stylesheet" type="text/css" href="css/swiper.css">
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/mobile.css"/>
    <link rel="stylesheet" type="text/css" href="css/ipad.css"/>
    <script src="jquery/jquery-1.9.1.min.js"></script>  
    <script src="jquery/jquery-ui.min.js"></script> 
    <script src="js/mobiscroll.custom-2.17.0.min.js"></script> 
    <script src="js/swiper.js"></script>
    <script src="js/resize.js"></script>  
    <script src="js/base.js"></script> 
    <!–[if lt IE9]> 
    <script src="js/html5.js"></script>
    <script src="js/respond.js"></script>
    <![endif]–>
</head>
<body>
    <div class="wrap">
        <div class="header search-header">
            <div class="back-black-btn goods-header"></div>
            <div class="page-black-title goods-header-title">彩妆</div>
            <div class="news-btn"><div>3</div></div>
        </div>
        <div class="content"> 
            <div class="goods-list-tabs">
                <div class="glt-title">
                    <div class="glt-link"><span>价格</span></div>
                    <div class="glt-link up down"><span>销量</span><span class="sales"></span></div>
                    <div class="glt-link on"><span>筛选</span><span class="filtrate"></span></div>
                </div>
                <div class="glt-content">
                    <div class="classify-menu-list">
                        <div class="cml-left-area">
                            <ul class="cla-list">
                                <li class="on">分类</li>
                                <li>品牌</li>
                                <li>价格</li>
                            </ul>
                        </div>
                        <div class="cml-right-area">
                            <ul class="cra-list">
                                <li>
                                    <div class="cra-menu on">全部</div>
                                </li>
                                <li>
                                    <ul>
                                        <li>
                                            <div class="cra-menu-title">A</div>
                                        </li>
                                        <li>
                                            <div class="cra-menu">阿玛尼</div>
                                        </li>
                                        <li>
                                            <div class="cra-menu">安娜苏</div>
                                        </li>
                                    </ul>
                                </li>
                                <li>
                                    <ul>
                                        <li>
                                            <div class="cra-menu-title">B</div>
                                        </li>
                                        <li>
                                            <div class="cra-menu">波尔</div>
                                        </li>
                                        <li>
                                            <div class="cra-menu">芭比波朗</div>
                                        </li>
                                    </ul>
                                </li>
                                <li>
                                    <div class="cra-menu">菜单1</div>
                                </li>
                                <li>
                                    <div class="cra-menu">菜单2</div>
                                </li>
                            </ul>
                            <div class="letter-box">
                                <div class="letter a">A</div>
                                <div class="letter b">B</div>
                                <div class="letter c">C</div>
                                <div class="letter d">D</div>
                                <div class="letter e">E</div>
                                <div class="letter f">F</div>
                                <div class="letter g">G</div>
                                <div class="letter h">H</div>
                                <div class="letter i">I</div>
                                <div class="letter j">J</div>
                                <div class="letter k">K</div>
                                <div class="letter l">L</div>
                                <div class="letter m">M</div>
                                <div class="letter n">N</div>
                                <div class="letter o">O</div>
                                <div class="letter p">P</div>
                                <div class="letter q">Q</div>
                                <div class="letter r">R</div>
                                <div class="letter s">S</div>
                                <div class="letter t">T</div>
                                <div class="letter u">U</div>
                                <div class="letter v">V</div>
                                <div class="letter w">W</div>
                                <div class="letter x">X</div>
                                <div class="letter y">Y</div>
                                <div class="letter z">Z</div>
                                <div class="letter other">#</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="glt-bottom-area">
                    <a class="bottom-btn black-btn btn-2 left" href="#">重置</a>
                    <a class="bottom-btn red-btn btn-2 left" href="#">确认</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
