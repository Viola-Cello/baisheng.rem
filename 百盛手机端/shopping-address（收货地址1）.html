<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>新增配送地址</title>
    <link rel="stylesheet" type="text/css" href="css/mobiscroll.custom-2.17.0.min.css">
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/mobile.css"/>
    <link rel="stylesheet" type="text/css" href="css/ipad.css"/>
    <script src="jquery/jquery-1.9.1.min.js"></script>  
    <script src="jquery/jquery-ui.min.js"></script> 
    <script src="js/mobiscroll.custom-2.17.0.min.js"></script> 
    <script src="js/resize.js"></script>  
    <script src="js/base.js"></script>
    <script src="js/myrem.js"></script> 
    <!–[if lt IE9]>  
    <script src="js/html5.js"></script>
    <script src="js/respond.js"></script>
    <![endif]–>
</head>
<body style="background-color:#f0f0f0;">
    <div class="wrap">
        <div class="header white-bg">
            <a href="#">
                <div class="back-black-btn"></div>
            </a>
            <div class="page-black-title">新增配送地址</div>
        </div>
        <div class="content margin1">
            <div class="sa-header-perch"></div>
            <div class="module-box">
                <div class="max-box">
                    <ul class="base-ipt-list white-bg">
                        <li>
                            <label class="base-ipt-txt">收货人姓名</label>
                            <div class="base-ipt-layout">
                                <input class="base-ipt" type="text">
                            </div>
                        </li>
                        <li>
                            <label class="base-ipt-txt">手机号</label>
                            <div class="yz-ipt-layout">
                                <input class="base-ipt" type="text">
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="base-ipt-box">
                    <ul class="base-ipt-list white-bg">
                        <li>
                            <label class="base-ipt-txt">国家</label>
                            <div class="base-ipt-layout">
                                <input class="base-ipt" type="text">
                            </div>
                        </li>
                        <li>
                            <label class="base-ipt-txt">省/直辖市</label>
                            <div class="base-ipt-layout">
                                <select class="base-ipt select-ipt">
                                    <option value="1">江苏省</option>
                                    <option value="2">安徽省</option>
                                    <option value="3">浙江</option>
                                    <option value="4">广东省</option>
                                    <option value="5">山东省</option>
                                </select>
                            </div>
                        </li>
                        <li>
                            <label class="base-ipt-txt">市</label>
                            <div class="base-ipt-layout">
                                <select class="base-ipt select-ipt">
                                    <option value="1">苏州市</option>
                                    <option value="2">徐州市</option>
                                    <option value="3">无锡市</option>
                                    <option value="4">南京市</option>
                                    <option value="5">常州市</option>
                                </select>
                            </div>
                        </li>
                        <li>
                            <label class="base-ipt-txt">区县</label>
                            <div class="base-ipt-layout">
                                <select class="base-ipt select-ipt">
                                    <option value="1">工业园区</option>
                                    <option value="2">沧浪区</option>
                                    <option value="3">吴中</option>
                                    <option value="4">吴江</option>
                                </select>
                            </div>
                        </li>
                        <li>
                            <label class="base-ipt-txt">详细地址</label>
                            <div class="base-ipt-layout">
                                <input class="base-ipt" type="text">
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="tips-txt sa-right-icon on">设为默认地址</div>

                <div class="btn-box bottom-btn-group">
                    <input class="bottom-btn red-btn max-btn" type="button" value="保存">
                </div>

            </div>
        </div>
    </div>
</body>
</html>
