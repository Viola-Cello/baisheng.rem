<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>发表评价</title>
    <link rel="stylesheet" type="text/css" href="css/mobiscroll.custom-2.17.0.min.css">
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/mobile.css"/>
    <link rel="stylesheet" type="text/css" href="css/ipad.css"/>
    <script src="jquery/jquery-1.9.1.min.js"></script>  
    <script src="jquery/jquery-ui.min.js"></script> 
    <script src="js/mobiscroll.custom-2.17.0.min.js"></script> 
    <script src="js/resize.js"></script>  
    <script src="js/base.js"></script>
    <script src="js/myrem.js"></script>   
    <!–[if lt IE9]>  
    <script src="js/html5.js"></script>
    <script src="js/respond.js"></script>
    <![endif]–>
</head>
<body style="background-color:#fafafa;">
    <div class="wrap">
        <div class="header white-bg">
            <a href="#">
                <div class="back-black-btn"></div>
            </a>
            <div class="page-black-title">发表评价</div>
        </div>
        <div class="content">
            <div class="appraise">
                <div class="appraise-box">
                    <ul class="appraise-list">
                        <li>
                            <div class="appraise-title">
                                <div class="at-icon">
                                    <img src="images/ico_product.png" alt="">
                                </div>
                                <div class="at-txt">香奈儿顺滑丝绒靓口红</div>
                            </div>
                        </li>
                        <li>
                            <div class="appraise-content">
                                <div class="ac-img">
                                    <img src="images/product_2.png" alt="">
                                </div>
                                <div class="ac-enter">
                                    <textarea placeholder="请输入商品评价..."></textarea>
                                </div>
                            </div>
                        </li>
                        <li>
                            <ul class="appraise-levels">
                                <li>
                                    <div class="al-radio-btn on"></div>
                                    <div class="al-menu am1">好评</div>
                                </li>
                                <li>
                                    <div class="al-radio-btn"></div>
                                    <div class="al-menu am2">中评</div>
                                </li>
                                <li>
                                    <div class="al-radio-btn"></div>
                                    <div class="al-menu am3">一般</div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="appraise-box">
                    <ul class="appraise-list">
                        <li>
                            123
                        </li>
                    </ul>
                </div>    
            </div>
            <div class="shopping-accounts">         
                <div class="sa-number"><span>￥1780.00</span></div>
                <a class="sa-btn golden-btn">确认</a>
            </div>
        </div>
    </div>
</body>
</html>
