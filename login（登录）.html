<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/mobile.css"/>
    <link rel="stylesheet" type="text/css" href="css/ipad.css"/>
    <script src="js/myrem.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="content ct-login">
            <div class="login-bg"></div>
            <div class="login-box">
                <div class="logo"></div>
                <div class="login-enter">
                    <div class="login-ipt-box">
                        <input class="login-ipt user-ipt" type="text" placeholder="请输入会员卡/邮箱/手机号">
                    </div>
                    <div class="login-ipt-box">
                        <input class="login-ipt pw-ipt" type="password" placeholder="密码">
                    </div>
                    <div class="login-ipt-box">
                        <div class="yz-ipt-box">
                            <input class="login-ipt yz-ipt" type="tel" placeholder="短信验证码">
                        </div>
                        <a href="#">
                            <input class="yz-btn" type="button">
                        </a>
                    </div>
                    <div class="check-ipt-box">
                        <div class="left">
                            <input class="check-box" type="button">
                            <label class="check-txt">记住用户名</label>
                        </div>
                        <div class="right">
                            <input class="check-box on" type="button">
                            <label class="check-txt">记住密码</label>
                        </div>
                    </div>
                    <div class="login-btn-box">
                        <input class="login-btn" type="button" value="登录">
                        <input class="register-btn" type="button" value="注册">
                    </div>
                </div>
            </div>
            <div class="forget-link">
                <a class="forgetPW" href="#">忘记密码？</a>
            </div>  
        </div>
        <!--弹窗 start -->

        <div  class="popup">
            <div class=" ct-popup login-popup">
                <div class="login-p-txt">
                昵称和密码不能为空
                </div>
            </div>
        </div>

        <!--弹窗 end -->
    </div>
</body>
</html>
