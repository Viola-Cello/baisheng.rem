<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/mobiscroll.custom-2.17.0.min.css">
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/mobile.css"/>
    <link rel="stylesheet" type="text/css" href="css/ipad.css"/>
    <script src="jquery/jquery-1.9.1.min.js"></script>  
    <script src="jquery/jquery-ui.min.js"></script> 
    <script src="js/mobiscroll.custom-2.17.0.min.js"></script> 
    <script src="js/resize.js"></script> 
    <script src="js/myrem.js"></script>   
    <script src="js/base.js"></script> 
    <!–[if lt IE9]> 
    <script src="js/html5.js"></script>
    <script src="js/respond.js"></script>
    <![endif]–>
    <style type="text/css">
        .mbsc-mobiscroll .dwbc{
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="back-white-btn"></div>
            <div class="page-white-title">注册</div>
        </div>
        <div class="content">
            <div class="header-img"></div>
            <div class="module-box page-main">
                <div class="base-ipt-box">
                    <ul class="base-ipt-list">
                        <li>
                            <label class="base-ipt-txt">手机号</label>
                            <div class="base-ipt-layout">
                                <input class="base-ipt" type="number">
                            </div>
                        </li>
                        <li>
                            <label class="base-ipt-txt">用户名</label>
                            <div class="base-ipt-layout">
                                <input class="base-ipt" type="text">
                            </div>
                        </li>
                        <li>
                            <label class="base-ipt-txt">邮箱</label>
                            <div class="base-ipt-layout">
                                <input class="base-ipt  " type="email">
                                <div class="ipt-tips-txt">（选填）</div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="base-ipt-box">
                    <ul class="base-ipt-list">
                        <li>
                            <label class="base-ipt-txt">密码</label>
                            <div class="base-ipt-layout">
                                <input class="base-ipt" type="password">
                                <div class="ipt-tips-txt">弱</div>
                            </div>
                        </li>
                        <li>
                            <label class="base-ipt-txt">确认密码</label>
                            <div class="base-ipt-layout">
                                <input class="base-ipt" type="password">
                            </div>
                        </li>
                        <li>
                            <label class="base-ipt-txt">短信验证码</label>
                            <div class="yz-ipt-layout1">
                                <input class="base-ipt" type="number">
                            </div>
                            <div class="yz-box">
                                <input class="note-yz-btn" type="button" value="发送验证码">
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="base-ipt-box">
                    <ul class="base-ipt-list">
                        <li>
                            <label class="base-ipt-txt">选择门店</label>
                            <div class="base-ipt-layout">
                                <input type="text" name="" class="base-ipt">
                                <select class="base-ipt select-ipt">
                                    <option value="1">上海市徐汇区陆家嘴店</option>
                                    <option value="2">上海市陆家嘴四季酒店店</option>
                                    <option value="3">上海市徐汇区陆家嘴店</option>
                                    <option value="4">上海市徐汇区陆家嘴店</option>
                                    <option value="5">上海市徐汇区陆家嘴店</option>
                                </select>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="tips-txt right-icon on">我已阅读并同意《注册协议》</div>

                <div class="btn-box btn-margin1">
                    <input class="base-btn golden-btn" type="button" value="立即注册">
                </div>

            </div>
        </div>
    </div>
    <!-- 弹窗 --start -->
    <div class="popup">
        <div class="popup-content center">
            <div class="close-btn"></div>
            <div class="popup-main">
                <div class="popup-golden">恭喜您，注册成功！</div>
                <div class="popup-txt">进行百盛会员卡绑定可获取购物积分噢！快来体验吧！</div>
                <div class="popup-btn-box">
                    <a class="base-btn golden-btn popup-both-btn" href="#">会员卡申请</a>
                    <a class="base-btn golden-btn popup-both-btn" href="#">会员卡绑定</a>
                    <a class="base-btn golden-border-btn max-btn" href="#">不要积分，任性购物</a>
                </div>
            </div>
        </div>
        <div class="popup-bg"></div>
    </div>
    <!-- 弹窗 --end -->
    <!-- 下拉组件调用方法 --start -->
    <script type="text/javascript">
    $(function () {
        $('.select-ipt').mobiscroll().select({
            theme: 'mobiscroll',
            lang: 'zh',
            display: 'bottom',
            minWidth: 200
        });
    });
    </script> 
    <!-- 下拉组件调用方法 --end -->
</body>
</html>
